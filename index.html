<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Roadrunner Project</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .glitch {
      font-size: 1.2rem;
      color: #fff;
      position: relative;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 2px red, -2px -2px blue; }
      60% { text-shadow: 0 0 red, 0 0 blue; }
      80% { text-shadow: -2px 2px red, 2px -2px blue; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }

    .btn {
      background: #fff;
      color: #000;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      margin: 2rem 0;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ff0000;
      color: #fff;
    }

    .log {
      max-width: 500px;
      margin: 1rem;
      padding: 1rem;
      border: 1px solid #333;
      background: rgba(255,255,255,0.02);
    }

    .log-entry {
      margin-bottom: 0.8rem;
    }

    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      opacity: 0.04;
      z-index: -1;
      pointer-events: none;
    }

  </style>
</head>
<body>

<div class="bg-noise"></div>

<h1>The Roadrunner Project</h1>
<div class="glitch" id="tagline">You won’t know who. They won’t know you. But you’ll know you helped.</div>

<a class="btn" href="#" target="_blank">Donate Now</a>

<div class="log">
  <div class="log-entry">05/29/25 — Sick man fed on Temecula Parkway. Roadrunner out.</div>
</div>

<script>
  const tagline = document.getElementById('tagline');
  const lines = [
    'You won’t know who. They won’t know you. But you’ll know you helped.',
    'Anonymous kindness. Maximum impact.'
  ];
  let index = 0;
  setInterval(() => {
    index = (index + 1) % lines.length;
    tagline.textContent = lines[index];
  }, 4000);
</script>

</body>
</html>
